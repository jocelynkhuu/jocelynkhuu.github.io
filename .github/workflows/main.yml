name: gitleaks scans
on:
  pull_request:
  push:
    branches:
      - master
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * *"
jobs:
  scan:
    name: gitleaks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
